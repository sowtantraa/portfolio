<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sowtantra Nepal | Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Sowtantra Nepal | Portfolio</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="projects.html">Projects</a>
        <a href="contact.html">Contact</a>
    </nav>

    <!-- Container for content -->
    <div class="container">
        
        <!-- Skills Section (Inside the container) -->
        <section id="skills">
            <h2>My Skills</h2>
            <div class="skills-container">
                <div class="skill">
                    <h3>HTML</h3>
                    <div class="progress-bar-container">
                        <div class="progress-bar html" data-progress="80"></div>
                        <span class="percentage">80%</span>
                    </div>
                </div>
                <div class="skill">
                    <h3>CSS</h3>
                    <div class="progress-bar-container">
                        <div class="progress-bar css" data-progress="70"></div>
                        <span class="percentage">70%</span>
                    </div>
                </div>
                <div class="skill">
                    <h3>JavaScript</h3>
                    <div class="progress-bar-container">
                        <div class="progress-bar js" data-progress="30"></div>
                        <span class="percentage">30%</span>
                    </div>
                </div>
            </div>
        </section>
    </div>


</body>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const progressBars = document.querySelectorAll(".progress-bar");

        progressBars.forEach(bar => {
            const percentage = bar.dataset.progress;
            bar.style.width = percentage + "%"; // Set the width dynamically

            // Add slight delay to animate the width to the correct percentage
            setTimeout(() => {
                bar.style.transition = "width 2s ease-out"; // Start the transition after delay
            }, 200);
        });
    });
</script>
</html>
